<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <app-alert #alertComponent></app-alert>
        <h2>Create Account</h2><br/>
        <form [formGroup]="createAccountForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Account Name</label>
                <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control"/>
                <p
                *ngIf="!createAccountForm.get('name')?.valid && 
                createAccountForm.get('name')?.touched"
                class="text-danger">Please enter a valid Account Name</p>
            </div>
            <div class="form-group">
                <label for="acctType">Account Type</label>
                <select name="acctType" formControlName="acctType" id="acctType" class="form-control">
                    <option *ngFor="let acctType of accountTypeList" [value]="acctType">{{acctType}}</option>
                  </select>
                <p
                *ngIf="!createAccountForm.get('acctType')?.valid && 
                createAccountForm.get('acctType')?.touched"
                class="text-danger">Please enter a valid Account Type</p>
            </div>
            <!-- <div class="form-group">
                <label for="balance">Balance</label>
                <input
                type="number" 
                step="any"
                min="0" 
                id="balance"
                formControlName="balance"
                class="form-control"/>
                <p
                *ngIf="!createAccountForm.get('balance')?.valid && 
                createAccountForm.get('balance')?.touched"
                class="text-danger">Please enter a valid Balance</p>
            </div> -->
            <button class="btn btn-primary" type="submit" 
            [disabled]="!createAccountForm.valid">Submit</button>
        </form>
    </div>
</div>
