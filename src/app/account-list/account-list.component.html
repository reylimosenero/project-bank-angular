<div class="row">
    <app-alert #alertComponent></app-alert>
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    </div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Account Name</th>
            <th>Account Number</th>
            <th>Account Type</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts | paginate: {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          }">
          <td>{{account.id}}</td>
            <td>{{account.name}}</td>
            <td>{{account.acctNumber}}</td>
            <td>{{account.type}}</td>
            <td>{{account.balance}}</td>
            <td><app-edit-delete-button [value]="account" 
              (view)="viewAccount($event)"
              (delete)="deleteAccount($event)" 
              (edit)="editAccount($event)"></app-edit-delete-button></td>
          </tr>
        </tbody>
      </table>
      <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      [responsive]="true"
      (pageChange)="handlePageChange($event)"
    ></pagination-controls>
    <div class="mt-3">
        ...
        Items per Page:
        <select (change)="handlePageSizeChange($event)">
          <option *ngFor="let size of pageSizes" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
</div>
