<app-popup></app-popup>
<h1>Projects</h1>
    <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr class="table-primary">
            <th>ID</th>
            <th>Client Name</th>
            <th>Project Name</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Date Inquired</th>
            <th>Date Started</th>
            <th>Date Delivered</th>

            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of list " class="table-success">

            <td>{{item.id}}</td>
            <td>{{item.clientName}}</td>
            <td>{{item.projectName}}</td>
            <td>{{item.uom}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.dateInquiry}}</td>
            <td>{{item.dateTimeStarted}}</td>
            <td>{{item.dateTimeDelivered}}</td>
            <td>{{item.status}}</td>
            <td>
              <a class="btn btn-primary" (click)="onEdit(item.id)" style="margin-right:3%;">Edit</a>
              <a class="btn btn-danger" (click)="onDelete(item.id)" >Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
